<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="backLink">
      <ion-back-button [defaultHref]="backLink"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showSave" (click)="onSave()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
      <ion-button *ngIf="showEdit" (click)="onEdit()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button *ngIf="showDelete" (click)="onDelete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button *ngIf="showShare" (click)="onShare()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
